<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Report | MediTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd, #fbc2eb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #555;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Upload Patient Report</h1>
    <form method="POST" enctype="multipart/form-data">
      <label>Select Patient:</label>
      <select name="patient" required>
        {% for p in patients %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>

      <label>Upload PDF Report:</label>
      <input type="file" name="report_file" accept=".pdf" required>

      <button type="submit"><i class="fas fa-upload"></i> Upload Report</button>
    </form>
  </div>
</body>
</html>
