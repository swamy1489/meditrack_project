<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | MediTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body.home {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg,
        #c2e9fb, #a1c4fd, #fad0c4,
        #fbc2eb, #84fab0, #fccb90,
        #e0c3fc);
      background-size: 1200% 1200%;
      animation: gradientMove 6s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 95%;
      max-width: 800px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.6rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #fefefe;
      margin-bottom: 2rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.2rem;
    }

    .btn {
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ffffffcc;
    }

    .btn i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="home">
  <div class="animated-bg"></div>
  <div class="container">
    <h1>üõ†Ô∏è Welcome, Admin</h1>
    <p>Manage MediTrack's operations and data with ease.</p>

    <div class="buttons">
      <a href="{{ url_for('patients') }}" class="btn"><i class="fa-solid fa-users"></i> View Patients</a>
      <a href="{{ url_for('add_prescription') }}" class="btn"><i class="fa-solid fa-pills"></i> Add Prescription</a>
      <a href="{{ url_for('admin_appointments') }}" class="btn"><i class="fa-solid fa-calendar-check"></i> Appointments</a>
      <a href="{{ url_for('upload_report') }}" class="btn"><i class="fa-solid fa-file-medical"></i> Upload Report</a>
      <a href="{{ url_for('analytics') }}" class="btn"><i class="fa-solid fa-chart-line"></i> Health Analytics</a>
      <a href="#" class="btn"><i class="fa-solid fa-file-medical-alt"></i> Manage Reports</a>
      <a href="#" class="btn"><i class="fa-solid fa-bell"></i> Send Alerts</a>
      <a href="#" class="btn"><i class="fa-solid fa-gears"></i> Settings</a>
      <a href="{{ url_for('home') }}" class="btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 MediTrack Admin Portal. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
