<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Prescription | MediTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #f77062;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #d14b43;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Add Prescription</h2>
    <form method="POST">
      <label for="patient">Select Patient</label>
      <select name="patient" required>
        <option value="">-- Select --</option>
        {% for p in patients %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>

      <label for="prescription">Prescription Details</label>
      <textarea name="prescription" rows="6" required></textarea>

      <button type="submit">Submit Prescription</button>
    </form>
  </div>
</body>
</html>
