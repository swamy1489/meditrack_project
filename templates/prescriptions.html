<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prescriptions | MediTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body.home {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg,
        #a18cd1, #fbc2eb, #fad0c4,
        #a1c4fd, #c2e9fb, #fccb90,
        #fddb92, #e0c3fc);
      background-size: 1200% 1200%;
      animation: gradientFlow 7s ease infinite;
      z-index: -2;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      animation: float 18s infinite ease-in-out;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .circle:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 70%;
      left: 65%;
      animation-delay: 3s;
    }

    .circle:nth-child(4) {
      width: 150px;
      height: 150px;
      top: 85%;
      left: 35%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 700px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.6rem;
      color: #ffffff;
      text-shadow: 1px 1px 2px #00000066;
      margin-bottom: 1rem;
    }

    ul.prescription-list {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
      color: #fff;
    }

    ul.prescription-list li {
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: left;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 1.5rem;
    }

    .btn:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ffffffcc;
    }
  </style>
</head>
<body class="home">
  <!-- Background -->
  <div class="animated-bg"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Content -->
  <div class="container">
    <h1>ðŸ’Š Your Prescriptions</h1>

    {% if prescriptions %}
      <ul class="prescription-list">
        {% for pres in prescriptions %}
          <li>{{ pres[0] }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p style="color: white;">No prescriptions found.</p>
    {% endif %}

    <a href="{{ url_for('patient_dashboard') }}" class="btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="footer">
      <p>&copy; 2025 MediTrack. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
