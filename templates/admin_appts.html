<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Appointments | MediTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee);
      background-size: 1000% 1000%;
      animation: bgMove 10s infinite ease;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      color: white;
    }

    th {
      background-color: rgba(0, 0, 0, 0.2);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .back {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üóÇÔ∏è All Appointments</h2>
    {% if appointments %}
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for patient, doctor, date in appointments %}
          <tr>
            <td>{{ patient }}</td>
            <td>{{ doctor }}</td>
            <td>{{ date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No appointments available.</p>
    {% endif %}
    <div class="back">
      <a href="{{ url_for('admin_dashboard') }}">‚¨Ö Back to Admin Dashboard</a>
    </div>
  </div>
</body>
</html>
