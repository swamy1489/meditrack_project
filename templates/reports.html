<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports | MediTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body.home {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg,
        #a1c4fd, #c2e9fb, #fbc2eb,
        #fad0c4, #fddb92, #fccb90,
        #84fab0, #e0c3fc);
      background-size: 1000% 1000%;
      animation: gradientFlow 7s ease infinite;
      z-index: -2;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      animation: float 18s infinite ease-in-out;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 12%;
      left: 18%;
      animation-delay: 0s;
    }

    .circle:nth-child(3) {
      width: 270px;
      height: 270px;
      top: 68%;
      left: 62%;
      animation-delay: 2s;
    }

    .circle:nth-child(4) {
      width: 160px;
      height: 160px;
      top: 82%;
      left: 30%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 600px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.6rem;
      color: #ffffff;
      text-shadow: 1px 1px 2px #00000066;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #fefefe;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .buttons i {
      margin-right: 0.6rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ffffffcc;
    }
  </style>
</head>
<body class="home">
  <!-- Animated background -->
  <div class="animated-bg"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Main content -->
  <div class="container">
    <h1>ðŸ“„ Medical Reports</h1>
    <p>View lab results, scan reports, and other medical documents with ease.</p>

    <div class="buttons">
      <a href="/" class="btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <div class="footer">
      <p>&copy; 2025 MediTrack. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
